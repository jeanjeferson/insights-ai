[DEFAULT]
# ⚡ CONFIGURAÇÕES INSIGHTS-AI OTIMIZADO
# =====================================
# Este arquivo permite configurar o comportamento padrão do main_optimized.py
# Edite as configurações abaixo conforme necessário

[PERIODS]
# Configurações de período padrão
default_days = 30
max_days_warning = 365

[LOGGING]
# Configurações de logging
# Opções: SILENT, MINIMAL, NORMAL, VERBOSE, DEBUG
default_level = NORMAL
file_logging = true
flush_frequency = 10

[PERFORMANCE]
# Configurações de performance
lazy_loading = true
enable_cache = true
cache_timeout = 3600
max_concurrent_agents = 4

[ENVIRONMENT]
# Configurações de ambiente
auto_detect = true
production_mode = false
debug_mode = false

[OUTPUT]
# Configurações de saída
auto_save = true
output_dir = output
timestamp_files = true

[VALIDATION]
# Configurações de validação
validate_dates = true
skip_non_critical = true
strict_mode = false

[ADVANCED]
# Configurações avançadas
memory_limit_mb = 2048
tool_timeout = 30
retry_attempts = 3 