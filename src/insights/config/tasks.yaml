# =============== TASKS OTIMIZADAS PARA NOVAS FERRAMENTAS ===============

engenheiro_dados_task:
  description: >
    🔧 ENGENHARIA DE DADOS AVANÇADA COM FILTROS TEMPORAIS:
    
    **IMPORTANTE: Use os inputs {data_inicio} e {data_fim} fornecidos para filtrar os dados!**
    
    1. **Extração Multi-Source com Filtro Temporal**:
       - **OBRIGATÓRIO**: Usar SQL Server Query Tool com os parâmetros:
         * date_start: {data_inicio} 
         * date_end: {data_fim}
         * output_format: "csv"
       - Exemplo de chamada: SQL Server Query Tool com date_start="{data_inicio}", date_end="{data_fim}", output_format="csv"
       - Usar File Read Tool para dados complementares se necessário
       - Validar integridade referencial entre fontes
    
    2. **Análise Estatística de Qualidade**:
       - Usar Statistical Analysis Tool para detectar outliers nos dados filtrados
       - Aplicar testes de normalidade e consistência no período especificado
       - Identificar gaps temporais entre {data_inicio} e {data_fim}
    
    3. **ETL Avançado**:
       - Usar Advanced Analytics Engine para limpeza automatizada
       - Aplicar transformações inteligentes baseadas em padrões
       - Criar features derivadas (Preco_Unitario, Margem_Estimada, etc.)
       - Calcular métricas temporais para o período analisado
    
    4. **Validação Final**:
       - Gerar relatório de qualidade de dados para o período {data_inicio} a {data_fim}
       - Documentar transformações aplicadas
       - Validar estatísticas descritivas por segmento no período
       - Confirmar que os dados estão dentro do range temporal solicitado
  
  expected_output: >
    📋 RELATÓRIO DE ENGENHARIA DE DADOS PARA O PERÍODO {data_inicio} A {data_fim}:
    
    ## 🔧 RELATÓRIO TÉCNICO DE QUALIDADE DE DADOS
    
    ### 1. **RESUMO EXECUTIVO DE DADOS**:
    - ✅ Volume de dados extraídos: XXX registros no período {data_inicio} a {data_fim}
    - ✅ Qualidade geral dos dados: XX% completude, XX% consistência
    - ⚠️ Anomalias detectadas e tratadas: XX casos
    - 📊 Score de confiabilidade dos dados: XX/100
    
    ### 2. **KPIs TÉCNICOS**:
    - **Performance de Extração**: Tempo total, registros/segundo
    - **Qualidade de Dados**: % completude por campo crítico
    - **Consistência Temporal**: Gaps identificados, cobertura do período
    - **Detecção de Anomalias**: Outliers por categoria, tratativas aplicadas
    - **Features Derivadas**: Campos calculados, validações estatísticas
    
    ### 3. **VALIDAÇÕES CRÍTICAS**:
    - Confirmação do range temporal: {data_inicio} a {data_fim}
    - Integridade referencial entre tabelas
    - Validação de tipos de dados e formatos
    - Detecção de duplicatas e inconsistências
    
    ### 4. **DATASET FINALIZADO**:
    - DataFrame limpo e validado pronto para análises
    - Documentação de transformações aplicadas
    - Dicionário de dados atualizado
    - Recomendações para melhorias futuras
    
    **FORMATO**: JSON estruturado + relatório markdown técnico para validação pelos demais agentes
  
  agent: engenheiro_dados
  

