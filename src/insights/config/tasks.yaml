especialista_sazonalidade_task:
  description: >
    🌊 MODELAGEM SAZONAL AVANÇADA:
    
    1. **Decomposição Estatística STL**:
       - Usar Statistical Analysis Tool para decomposição sazonal
       - Separar tendência, sazonalidade e ruído
       - Quantificar força sazonal por categoria
       - Detectar mudanças nos padrões sazonais
    
    2. **Modelagem Multi-Nível**:
       - Usar Advanced Analytics Engine para modelos hierárquicos
       - Modelar sazonalidade anual, mensal, semanal e diária
       - Incorporar efeitos de feriados e eventos especiais
       - Criar índices sazonais por categoria de produto
    
    3. **Visualizações Sazonais**:
       - Usar Advanced Visualization Tool para calendários de calor
       - Criar dashboards de ciclos sazonais
       - Gerar gráficos polares de sazonalidade
    
    4. **Análise de Eventos Especiais**:
       - Quantificar impacto do Dia das Mães, Natal, Black Friday
       - Modelar efeitos de campanhas promocionais
       - Identificar oportunidades sazonais não exploradas
  
  expected_output: >
    📅 RELATÓRIO ESPECIALIZADO DE SAZONALIDADE E CICLOS:
    
    ## 🌊 RELATÓRIO DE ANÁLISE SAZONAL AVANÇADA
    
    ### 1. **RESUMO EXECUTIVO SAZONAL**:
    - 📊 Score de sazonalidade geral: XX/100 (baixa/média/alta)
    - 🔥 Picos sazonais identificados: meses/eventos críticos com % aumento
    - ❄️ Vales sazonais: períodos de baixa com % redução
    - 🎯 Oportunidades sazonais não exploradas com potencial estimado
    
    ### 2. **KPIs SAZONAIS**:
    - **Índices Sazonais**: Por mês/categoria (base 100 = média anual)
    - **Amplitude Sazonal**: Diferença entre pico e vale por categoria
    - **Previsibilidade**: Consistência dos padrões sazonais (R² > 0.8)
    - **Velocidade de Transição**: Tempo entre picos e vales
    - **Impacto de Eventos**: Quantificação de Natal, Dia das Mães, etc.
    
    ### 3. **ANÁLISE POR CATEGORIA**:
    - **Produtos Altamente Sazonais**: Lista com amplitude > 50%
    - **Produtos Anti-Sazonais**: Contrafluxo identificado
    - **Categorias Estáveis**: Baixa variação sazonal (< 20%)
    - **Novos Padrões**: Mudanças nos ciclos tradicionais
    
    ### 4. **CALENDÁRIO ESTRATÉGICO**:
    - Mapeamento completo mês a mês com índices
    - Eventos especiais e impacto quantificado
    - Comparativo ano sobre ano com tendências
    - Previsões sazonais para próximos 12 meses
    
    ### 5. **RECOMENDAÇÕES OPERACIONAIS**:
    - **Gestão de Estoque**: Cronograma de reposição sazonal
    - **Campanhas de Marketing**: Timing ótimo por categoria
    - **Estratégias Anti-Sazonalidade**: Ações para suavizar flutuações
    - **Planejamento de Caixa**: Projeções de fluxo sazonal
    
    **FORMATO**: Relatório markdown + calendários visuais + índices sazonais tabulados
  
  agent: especialista_sazonalidade
  

especialista_projecoes_task:
  description: >
    🔮 FORECASTING PROFISSIONAL COM PROPHET:
    
    1. **Modelagem Prophet Avançada**:
       - Usar Prophet Forecast Tool para modelagem profissional
       - Configurar sazonalidades múltiplas (anual, mensal, semanal)
       - Incorporar feriados brasileiros e eventos especiais
       - Ajustar capacidade de mercado e pontos de saturação
    
    2. **Validação Estatística**:
       - Usar Statistical Analysis Tool para validação de modelos
       - Calcular métricas de precisão (MAE, MAPE, RMSE)
       - Aplicar testes de resíduos e autocorrelação
       - Cross-validation temporal para robustez
    
    3. **Cenários Múltiplos**:
       - Criar projeções conservadora, realista e otimista
       - Modelar impacto de campanhas futuras
       - Simular efeitos de mudanças econômicas
       - Incorporar insights de sazonalidade identificados
    
    4. **Visualizações Profissionais**:
       - Usar Advanced Visualization Tool para gráficos de projeção
       - Criar dashboards interativos de forecast
       - Gerar intervalos de confiança visuais
       - Mostrar decomposição de componentes (trend, seasonality)
  
  expected_output: >
    🔮 RELATÓRIO ESPECIALIZADO DE PROJEÇÕES E FORECASTING:
    
    ## 🎯 RELATÓRIO DE MODELAGEM PREDITIVA PROFISSIONAL
    
    ### 1. **RESUMO EXECUTIVO DE PREVISÕES**:
    - 📊 Precisão do modelo: XX% (MAE, MAPE) com benchmark de mercado
    - 📈 Projeção para 15 dias: R$ XXX (+/-YY% intervalo de confiança)
    - ⚠️ Alertas de mudança de tendência ou cenários de risco
    - 🎯 Confiabilidade geral do modelo: XX/100 score
    
    ### 2. **KPIs DE FORECASTING**:
    - **Precisão do Modelo**: MAE, MAPE, RMSE com histórico de performance
    - **Intervalos de Confiança**: 80%, 90%, 95% para gestão de risco
    - **Decomposição de Componentes**: % tendência, sazonalidade, eventos
    - **Cross-Validation**: Performance em dados out-of-sample
    - **Drift Detection**: Mudanças na qualidade das previsões
    
    ### 3. **PROJEÇÕES POR CENÁRIO**:
    - **Cenário Conservador (P25)**: Projeções base com 75% probabilidade
    - **Cenário Realista (P50)**: Mediana das previsões
    - **Cenário Otimista (P75)**: Upside com 25% probabilidade
    - **Cenário de Stress**: Impacto de eventos adversos
    
    ### 4. **ANÁLISE POR CATEGORIA**:
    - Projeções detalhadas por grupo de produto
    - Variabilidade e confiabilidade por categoria
    - Identificação de categorias com maior incerteza
    - Recomendações específicas por segmento
    
    ### 5. **IMPACTO OPERACIONAL**:
    - **Gestão de Estoque**: Necessidades de reposição previstas
    - **Planejamento de Caixa**: Fluxo de receita projetado
    - **Alertas de Performance**: Desvios vs previsões anteriores
    - **Planos de Contingência**: Ações para diferentes cenários
    
    ### 6. **VALIDAÇÃO E MONITORAMENTO**:
    - Metodologia Prophet aplicada e parâmetros ótimos
    - Limitações e premissas do modelo documentadas
    - Sistema de acompanhamento de precisão contínua
    - Recomendações para refinamento do modelo
    
    **FORMATO**: Relatório markdown estruturado + gráficos de projeção + tabelas de cenários
  
  agent: especialista_projecoes
  

